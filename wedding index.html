
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Invitation</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            text-align: center;
            background: linear-gradient(to bottom, #b87333, #ffe4c4);
            margin: 0;
            padding: 0;
            color: white;
        }
        .invitation {
            width: 80%;
            margin: 50px auto;
            padding: 30px;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            position: relative;
            color: #b1d9bb;
            border: 10px double #7ca5d16b;
        }
        .decorative-border {
            border: 2px solid #d5a6ef51;
            padding: 10px;
            margin: 10px auto;
            max-width: 80%;
        }
        h1 {
            color: #5cd2e694;
            font-size: 42px;
            font-family: 'Brush Script MT', cursive;
            text-transform: uppercase;
        }
        .details {
            font-size: 22px;
            color: #deacd3;
        }
        h2 {
            font-size: 36px;
            color: #758f9518;
            text-shadow: 2px 2px 5px black;
        }
        h3 {
            font-size: 28px;
            color: #a66a7d;
        }
        .rsvp {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
            color: #b87333;
        }
        .names {
            font-size: 40px;
            color: #b87333;
            font-weight: bold;
            text-transform: uppercase;
        }
        .heart {
            color: red;
            font-size: 36px;
            margin: 0 10px;
        }
        .decorative-frame {
            border: 5px double #b87333;
            padding: 20px;
            display: inline-block;
            margin-top: 20px;
            border-radius: 15px;
        }
    </style>
</head>
<body>
    <div class="invitation">
        <h1>Together with their families</h1>
        <p class="details">You are cordially invited to the wedding of</p>
        <div class="decorative-frame">
            <h2 class="names">Anupriya <span class="heart">â™¥</span> Yuvaraj</h2>
        </div>
        <p class="details">on</p>
        <h3>Sunday, June 15, 2025</h3>
        <p class="details">at</p>
        <h3>Grand Wedding Hall, Chennai</h3>
        <p class="rsvp">Kindly RSVP by June 1, 2025</p>
    </div>
</body>
</html>
